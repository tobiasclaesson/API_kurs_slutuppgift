<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API_slutuppgift</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="inputContainer">
      <div class="titleInputContainer">
        <label class='titleLabel' for="titleInput">Title</label>
        <br/>
        <input class='titleInput' type="text" name='titleInput' id='titleInput' />
       
      </div>
      <div class="descInputContainer">
        <label class='descLabel' for="descInput">Description</label>
        <br/>
        <textarea class='descInput' type="text" name='descInput' id="descInput" maxlength="105" wrap="soft"></textarea>
        
      </div>
      <button class='createButton' id='createPostButton'>Create Post</button>
    </div>
      
      
    
    <div id="postContainer"></div>

    <script src="index.js"></script>
  </body>
</html>
